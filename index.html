<!DOCTYPE html>
<lang html>
<head>
    <title>html</title>
    <style>
        a {
            font-size: 7.5px;
        }
        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <img src="hello.jpeg" alt="Hello">
    <h1>this is h1 text modified with css </h1>
    <p>this is "p" or paragraph text</p>
    <p><strong>this is bold text with the "b" tag</strong></p>
    <p><em>(and this is italicized text with "i" tag and modified)</em></p>
    <a href="reddit.com">Here is a Reddit link</a>
    <a href="twitter.com">Here is a Twitter link</a>
    <a href="youtube.com">Here is a YouTube link</a>
    <a href="discord.com">Here is a Discord link</a>
</body>
</html>
